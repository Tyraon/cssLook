<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://code.jquery.com/jquery-2.0.3.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquerykeyframes/0.0.9/jquery.keyframes.min.js"></script>
<script type="text/javascript" src="css_look.js"></script>

<!--BeispielScript-->
<script>
$(document).ready(function(){
var ausg = tag.head("Hello World!");
$("#ausgabe").html(ausg);
var inh = tag.ref("www.google.de","GOOGLE");
$("#inhalt").html(inh);
look.tShadow("#tag-head","#000","1","1","2");
look.rainBow("#tag-head","5");
look.boRad("#tag-head","5");
look.glas("#tag-head","#e0e0e0");
look.gradBg("#inhalt","#00ff00","#ff0000","top","linear");
look.rota2d("#inhalt","3");
look.zoom("#testbild","200","100");
look.boRad("#testbild","5");
look.bShadow("#testbild","#000000","0","0","20","2");
look.persX("#testbild","50");
look.deep("#inhalt","#999999");
look.glow("button","#00ff00");
look.glas("button","#010960");
look.boRad("button","5");
look.tDeep(".text","#999999");
look.puls(".text","#0099ff","2");
look.boRad(".text","10");
look.glas(".text","#101010");
look.bShadow("#backg","#000000","-10","-10","20","2",1);
look.tShadow("button","#101010","0","0","1");
look.tHover(".text","#cc0000");
look.boRad("#menu","10");
look.openMenu("#menu","100","140",0,"#arrow");
});
</script>
<title>jsObjekte</title>
</head>

<body bgcolor="black">
<br>
<br>
<br>
<div id="inhalt"></div>
<br>
<br>
<br>
<div style="background:white;" id="backg">
<div id="ausgabe" style="color:#ccc;"></div>
<img id="testbild" src="img/testbild.jpg" style="margin-left:10px;" /></div>
<h1 class="text" style="color:#ccc;">Guten Tag!</h1>
<button style="color:white;">HoverMe</button>
<div id="menu" style="background:white;"">
<img id="arrow" src="https://cdn2.iconfinder.com/data/icons/roundies-3/32/sort-512.png" width="20"><br>
<ul>
<li>Menü 1</li>
<li>Menü 2</li>
<li>Menü 3</li>
<li>Menü 4</li>
<li>Menü 5</li>
</ul>
</div>
</body>
</html>
